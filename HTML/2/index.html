<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML</title>
  </head>
  <body>
    <h1>Book store</h1>
    <p>This is my book</p>
    <div>
      <audio controls loop muted>
        <source src=""></audio>
      </audio>
      <video>
        <source src=""></video>
      </video>
    </div>
    <div>
      <form action="">
        <div>
        <label for="">Username</label>
      <input type="text" required placeholder="UserName" name="user">
    </div>
    <br>
    <div>
      <label for="">Password</label>
      <input type="password" required placeholder="Password" name="password">
    </div>
    <br>
    <div>
      <label for="">Email</label>
      <input type="email" required placeholder='email' name="email">
    </div>
    <br>
    <div>
      <label for="">Range</label>
      <input type="range"  name="range" min="0" max="100" step="20" value="0">
    </div>
    <br>
    <div>
      <label for="">Number</label>
      <input type="Number"  name="range" min="0" max="100" step="10" value="0">
    </div>
    <br>
    <input type="submit" name="" id="" value="Save">
    <input type="reset" name="" id="" value="reset">
    </form>
    </div>
  </body>
</html>
