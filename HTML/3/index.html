<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML</title>
  </head>
  <body>
    <h1>Book</h1>
    <p>This is my Book</p>
    <div>
      <label>UserName</label>
      <input
        type="text"
        name=""
        id=""
        required
        placeholder="UserName"
        name="user"
        value="Yaman"
      />
    </div>
    <br />
    <div>
      <label>Password</label>
      <input
        type="password"
        name=""
        id=""
        required
        placeholder="password"
        name="Password"
        minlength="10"
      />
    </div>
    <br />
    <div>
      <label>Email</label>
      <input type="Email" required placeholder="Email" name="Email" />
    </div>
    <br />
    <div>
      <label for="num">Number</label>
      <input id="num" type="Number" name="Number" min="10" max="20" step="2" />
    </div>
    <br />
    <hr />
    <!-- Radio you choose only one thing -->
    <div>
      <input id="win" type="radio" name="os" value="windows" />
      <label for="win">Windows</label>
    </div>
    <div>
      <input id="lin" type="radio" name="os" value="linus" />
      <label for="lin">linus</label>
    </div>
    <div>
      <input id="mac" type="radio" name="os" value="Mac" />
      <label for="mac">Mac</label>
    </div>
    <br />
    <hr />
    <!-- Checkbox you can choose more thing -->
    <div>
      <input id="win1" type="checkbox" name="os" value="windows" />
      <label for="win1">Windows</label>
    </div>
    <div>
      <input id="lin1" type="checkbox" name="os" value="linus" />
      <label for="lin1">linus</label>
    </div>
    <div>
      <input id="mac1" type="checkbox" name="os" value="Mac" />
      <label for="mac1">Mac</label>
    </div>
    <br />
    <!-- Select -->
    <label for="book">Choose Books</label>
    <select name="book" id="book" multiple>
      <optgroup label="Romantic books">
        <option value="1">Book1</option>
        <option value="2">Book2</option>
        <option value="3">Book3</option>
      </optgroup>
      <optgroup label="Police books">
        <option value="4">Book4</option>
        <option value="5">Book5</option>
        <option value="6">Book3</option>
      </optgroup>
    </select>
    <br />
    <!-- Textarea -->
    <textarea
      name="subject"
      id=""
      cols="30"
      rows="10"
      placeholder="text text"
    ></textarea>
    <!-- Upload-Search-Date-Month-Time -->
    <div>
      <label for="">Upload</label>
      <input type="file" name="choose file" id="" />
    </div>
    <hr />
    <div>
      <label for="">Search</label>
      <input type="search" name="" id="" />
    </div>
    <hr />
    <div>
      <label for="">Date</label>
      <input type="date" name="" id="" />
    </div>
    <div>
      <label for="">Month</label>
      <input type="month" name="" id="" />
    </div>
    <div>
      <label for="">Time</label>
      <input type="time" name="" id="" />
    </div>
    <hr />
    <input type="reset" name="Reset" />
    <input type="submit" value="save" />
  </body>
</html>
